<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exil Website</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../stars/background.css">
  <style>
    #playButton {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #1e1e1e;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Card -->
  <div class="card">
    <img src="../assets/avatar.jpg" alt="Profile" class="avatar">
    <h1>Exil</h1>
    <p>Exil caught you baby</p>
    <div class="socials">
      <a href="#"><img src="../assets/discord.png" alt="Discord"></a>
      <a href="#"><img src="../assets/telegram.png" alt="Telegram"></a>
      <a href="#"><img src="../assets/instagram.png" alt="Instagram"></a>
    </div>
  </div>

  <!-- Background Music (no autoplay here) -->
  <audio id="bgm" loop>
    <source src="../assets/bgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Play Button -->
  <button id="playButton">Play Music</button>

  <script src="../stars/stars.js"></script>
  <script>
    const btn = document.getElementById('playButton');
    const audio = document.getElementById('bgm');

    btn.addEventListener('click', () => {
      audio.play();
      btn.style.display = 'none'; // hide button after playing
    });
  </script>
</body>
</html>
